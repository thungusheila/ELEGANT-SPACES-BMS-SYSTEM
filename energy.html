<!DOCTYPE html>
<html>
<head>
  <title>Building Management System</title>
  <link rel="stylesheet" type="text/css" href="energy.css">
</head>
<body>
  <header>
    <h1>Building Management System</h1>
  </header>

  <div class="content">
    <h2>Energy Consumption</h2>

    <div id="room-buttons">
      <button onclick="openRoomPage('room1')">Room 1 </button>
      <button onclick="openRoomPage('room2')">Room 2 </button>
      <button onclick="openRoomPage('total_consumption')">Total </button>
      <!-- Add more buttons for other energy meters -->
    </div>
  </div>

  <footer>
    <p>Building Management System &copy; 2023</p>
  </footer>

  <script>
    function openRoomPage(room) {
            var roomUrl = room + '.html';
            window.location.href = roomUrl;
    }
    

  </script>
</body>
</html>
