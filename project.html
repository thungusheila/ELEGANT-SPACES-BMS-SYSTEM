<!DOCTYPE html>
<html>
<head>
  <title>Building Management System</title>
  <style>
    /* Body background color */
    body {
      background-color: #f5f5f5;
    }

    /* Heading colors */
    h1, h2 {
      color: #333;
    }

    /* Button group styles */
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .button-group button {
      background-color: #333;
      color: #f2f2f2;
      border: none;
      padding: 10px 20px;
      margin-bottom: 10px;
      text-align: left;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }

    .button-group button:hover {
      background-color: #ddd;
      color: black;
    }

    /* Container styles */
    .container {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Building Management System</h1>
    <h2>Welcome to the BMS!</h2>

    <!-- Button group -->
    <div class="button-group">
      <button onclick="openSubsystem('lighting')">Lighting</button>
      <button onclick="openSubsystem('energy')">Energy Consumption</button>
      <button onclick="openSubsystem('access')">Access Control</button>
      <button onclick="openSubsystem('hvac')">HVAC Systems</button>
      <button onclick="openSubsystem('fire')">Fire Systems</button>
      <button onclick="openSubsystem('tenancy')">Tenancy</button>
    </div>

    <!-- Subsystem content -->
    <div id="subsystem-content">
      <!-- Default content -->
      <h2>Select a subsystem to view its control and monitoring options.</h2>
    </div>
  </div>

  <script>
    function openSubsystem(subsystem) {
      // Get the subsystem content container
      var subsystemContent = document.getElementById('subsystem-content');

      // Clear the existing content
      subsystemContent.innerHTML = '';

      // Create and append the new content based on the selected subsystem
      switch (subsystem) {
        case 'lighting':
          subsystemContent.innerHTML = '<h2>Lighting Control and Monitoring</h2><!-- Add lighting UI elements -->';
          break;
        case 'energy':
          subsystemContent.innerHTML = '<h2>Energy Consumption Monitoring</h2><!-- Add energy consumption UI elements -->';
          break;
        case 'access':
          subsystemContent.innerHTML = '<h2>Access Control</h2><!-- Add access control UI elements -->';
          break;
        case 'hvac':
          subsystemContent.innerHTML = '<h2>HVAC Systems</h2><!-- Add HVAC systems UI elements -->';
          break;
        case 'fire':
          subsystemContent.innerHTML = '<h2>Fire Systems</h2><!-- Add fire systems UI elements -->';
          break;
        case 'tenancy':
          subsystemContent.innerHTML = '<h2>Tenancy Management</h2><!-- Add tenancy UI elements -->';
          break;
        default:
          subsystemContent.innerHTML = '<h2>Select a subsystem to view its control and monitoring options.</h2>';
          break;
      }
    }
  </script>
</body>
</html>
